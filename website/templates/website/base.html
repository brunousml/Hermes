<!DOCTYPE html>
<html>
<head>
    <title>{% block title_page %}{% endblock %}</title>

    {#    Metatags  #}
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    {% load staticfiles %}

    {#    Stylesheets   #}
    <link rel="stylesheet" href="{% static "website/css/bootstrap.css" %}"  />
    <link rel="stylesheet" href="{% static "website/css/animate.css" %}"  />
    <link rel="stylesheet" href="{% static "website/css/font-awesome.css" %}"  />
    <link rel="stylesheet" href="{% static "website/css/stroke-icons.css" %}"  />
    <link rel="stylesheet" href="{% static "website/css/style.css" %}">
    <link rel="stylesheet" href="{% static "website/css/datatable.css" %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.foundation.min.css" type="text/css">
</head>
<body>

    <body class="pace-done">
        <div class="pace  pace-inactive">
            <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
                <div class="pace-progress-inner"></div>
            </div>
            <div class="pace-activity"></div>
        </div>

        <!-- Wrapper-->
        <div class="wrapper">

            <!-- Header-->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div id="mobile-menu">
                            <div class="left-nav-toggle">
                                <a href="#">
                                    <i class="glyphicon glyphicon-th"></i>
                                </a>
                            </div>
                        </div>
                        <a class="navbar-brand" href="/">

                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <div class="left-nav-toggle">
                            <a href="">
                                <i class="glyphicon glyphicon-th"></i>
                            </a>
                        </div>
                     </div>
                </div>
            </nav>
            <!-- End header-->
            <!-- Navigation-->
            <aside class="navigation">
                <nav class="navbar-fixed-left">
                    <ul class="nav luna-nav">
                        <li {% if request.resolver_match.url_name == "index" %}class="active"{% endif %} >
                            <a href="/">Dashboard</a>
                        </li>


                        <li {% if request.resolver_match.url_name == "about" %}class="active"{% endif %}>
                            <a href="/about"  >
                                Sobre
                            </a>
                        </li>

                        <li {% if request.resolver_match.url_name == "contact" %}class="active"{% endif %}>
                            <a href="/contact"  >
                                Contato
                            </a>
                        </li>


                        <li>
                            <a href="/api/v1/"  >
                                API
                            </a>
                        </li>

                        <li class="nav-info">
                            <i class="pe pe-7s-shield text-accent"></i>

                            <div class="m-t-xs">
                                <span class="c-white">Extrato Público</span> Monitore os gastos do seu munícipio.
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- End navigation-->

            <!-- Main content-->
            <section class="content" >{% block content %}{% endblock %}</section>
        </div><!-- End wrapper-->
    



    {#    Javascript    #}
    <script type="text/javascript" src="{% static "website/js/jquery/jquery-1.9.1.min.js" %}"></script>

    {#    Google-charts#}
    <script type="text/javascript" src="{% static "website/js/google-chart/jsapi.js" %}"></script>
    <script type="text/javascript" src="{% static "website/js/google-chart/loader.js" %}"></script>
    <script type="text/javascript" src="{% static "website/js/datatable/datatable.min.js" %}"></script>


    {#chart.js#}
    <script type="text/javascript" src="{% static "website/js/d3/d3.v3.min.js" %}"></script>
    <script type="text/javascript" src="{% static "website/js/d3/liquidFillGauge.js" %}"></script>
    <script type="text/javascript" src="{% static "website/js/chartJS/chart.bundle.min.js" %}"></script>
    <script type="text/javascript" src="{% static "website/js/circles.min.js" %}"></script>


    <script type="text/javascript" src="{% static "website/js/charts.js" %}" async  ></script>
    <script type="text/javascript" src="{% static "website/js/menu.js" %}" async ></script>


    <style>.liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }</style>
</body>
</html>
